{% extends 'base.html' %}

{% block content %}
{% include 'partials/_navbar.html' %}
<div class="container">
      <div class="starter-template">
        <table class="table table-sm table-borderless">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">Nickname</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                <th scope="col">{{ user.pk }}</th>
                <th scope="col"><img class="user-avatar-list" src="{{ user.avatar.url }}" alt=""></th>
                <th scope="col">{{ user.username }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
