{% extends 'base.html' %}

{% block content %}
{% include 'partials/_navbar.html' %}

<div class="starter-template">
    <span> <img src="{{ user.avatar.url }}" alt="..." class="img-thumbnail user-avatar"></span>
    <h1>This is <b>{{ user.username }}</b> profile ğŸ‘‹</h1>
</div>


<div class="user-sneakers-list">
      <h4>{{ user.username }}'s sneakers:</h4>
      <div class="row">
        {% if sneakers %}
        {% for sneaker in sneakers %}
          <div class="col-lg-4 col-md-6 mb-4">
              <figure class="imghvr-fade">
                <img class="img-fluid" src="{{ sneaker.model_photo.url }}" alt="">
                <figcaption>
                    {{ sneaker.model_name }}
                </figcaption>
                    <a href="{% url 'sneaker-details' sneaker.id %}"></a>
              </figure>
          </div>
      {% endfor %}
      {% else %}
            <div class="starter-template">
                <p class="lead">No sneakers yet :[</p>
                <a href="{% url 'add-sneakers' %}"><p class="lead">Add sneakers</p></a>
            </div>
      {% endif %}
{% endblock %}
