{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'partials/_navbar.html' %}

{% if user.is_authenticated %}
<div class="container">
    <div class="signup">
        <div class="row">
            <div class="mx-auto">
                <div class="card">
                    <div class="card-header bd-primary text-black">
                        <h4>
                            <i class="fas fa-user-plus"></i> Add Sneakers </h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit"  value="Login" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
